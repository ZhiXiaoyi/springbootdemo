<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js" >
<head>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>

    <!-- main JS libs -->
    <script th:src="@{/waiting/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
    <script th:src="@{/waiting/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
    <script th:src="@{/waiting/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
    <script th:src="@{/waiting/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/waiting/vanilla-cream-css/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/waiting/vanilla-cream-css/style.css}"  />
    <!-- scripts -->
    <script th:src="@{/waiting/vanilla-cream-css/js/general.js}"></script>
    <script th:src="@{/waiting/vanilla-cream-css/js/respond.min.js}"></script>
</head>

<body style="background-image: none;">
<div class="body_wrap">
    <div class="container">
        <div class="alert alert-success text-center" role="alert">Sptring Boot学习资源</div>
        <table class="table table-striped table-bordered">
            <tr>
                <td>作者</td>
                <td>教程名称</td>
                <td>地址</td>
            </tr>
            <!--/*@thymesVar id="learnList" type=""*/-->
            <tr th:each="learn : ${learnList}" class="text-info">
                <td th:text="${learn.author}">等待未果MD</td>
                <td th:text="${learn.title}">SpringBoot干货系列</td>
                <td><a href="#" th:href="${learn.url}" class="btn btn-search btn-green" target="_blank"><span>点我</span></a>
                </td>
            </tr>
        </table>

    </div>
    <!--/ container -->
</div>
</body>
</html>
